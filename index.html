<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed IG bootstrap</title>
    <script src="https://kit.fontawesome.com/6c26bddaff.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    
    <!--Icono y Logo-->
    <div class="container-fluid p-0 ">
        <div class="row bg-light px-5">

            <div class="col d-flex flex-row justify-content-start px-5 align-items-baseline"
                style="font-size: xx-large;">

                <i class="fab fa-instagram pageheader"></i>
                <h1 class="p-2">Instagram</h1>

            </div>
            <!--Create a post-->
            <div class="col d-flex flex-row justify-content-end align-items-center p-3">
                <button type="button" class="btn btn-success btn-lg p-1" href="#feed" data-toggle="Feed">Create a new post</button>

                <!--Configuracion-->
                <ul class="nav nav-pills">
                    <li class="nav-item dropdown"></li>
                    <a class="nav-link btn btn-light dropdown-toggle pr-0" data-toggle="dropdown" href="#" role="button"
                        aria-haspopup="true" aria-expanded="false"><i class="fas fa-cog pageheader"></i></a>
                    <li class="nav-item dropdown"></li>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Log Out</a>
                    </div>

            </div>

        </div><!--row bg-light px-5-->

        <!--Modal-->
        <div class="modal" id="my-modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <form>
                            <div class="form-group my-2">
                                <textarea class="form-control" id="message-text"></textarea>
                            </div>
                        </form>
                        <button type="button" class="btn btn-outline-secondary p-1"><i
                                class="fas fa-camera"></i></button>
                        <button type="button" class="btn btn-outline-secondary p-1 px-2"><i
                                class="fas fa-map-marker-alt"></i></button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success">Publish</button>
                    </div>
                </div>
            </div>
        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
</body>
</html>
